events {}

http {
  include mime.types;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  server_names_hash_max_size 4096;
  server_names_hash_bucket_size 128;
  types_hash_max_size 4096;

  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name DOMAIN_NAME www.DOMAIN_NAME admin.DOMAIN_NAME api.DOMAIN_NAME;

    ssl_certificate /etc/nginx/ssl/live/DOMAIN_NAME/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/DOMAIN_NAME/privkey.pem;

    set $subdomain "";
    if ($host ~* "^(.+)\.DOMAIN_NAME$") {
        set $subdomain $1;
    }

    if ($subdomain = "admin") {
        rewrite ^/(.*)$ /admin/$1 break;
    }

    if ($subdomain = "api") {
        rewrite ^/(.*)$ /api/$1 break;
    }

    location /admin/ {
      auth_basic           "Protected Site";
      auth_basic_user_file /etc/nginx/.htpasswd;

      rewrite /admin/(.*) /$1 break;
      proxy_pass http://openmu-startup:8080;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
      auth_basic "off";

      rewrite /api/(.*) /$1 break;
      proxy_pass http://cms-api:8080;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
      try_files $uri $uri/ /index.html;
    }
  }
}